WSGISocketPrefix run/pandamon.@@INSTANCE@@
WSGIDaemonProcess pandamon.@@INSTANCE@@ processes=1 threads=5 python-path=@@PYTHON_PATH@@
WSGIScriptAlias /@@INSTANCE@@ @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/wsgi.py process-group=pandamon.@@INSTANCE@@ application-group=%{GLOBAL}

<Location /@@INSTANCE@@>
    WSGIProcessGroup pandamon.@@INSTANCE@@
    WSGIApplicationGroup %{GLOBAL}
</Location>

<Directory @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas>
    <Files wsgi.py>
        Order deny,allow
        Allow from all
    </Files>
</Directory>

AliasMatch ^/static/css/([^/]*\.css) @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/static/css/$1
AliasMatch ^/static/js/([^/]*\.js)  @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/static/js/$1
AliasMatch ^/static/images/([^/]*\.png)  @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/static/images/$1
Alias /static/ @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/static/
<Directory @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/static>
    Order deny,allow
    Allow from all
</Directory>

Alias /@@INSTANCE@@/media/ @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/media/
<Directory @@INSTANCE_SOFT_BASEDIR@@/panda-bigmon-atlas/atlas/media>
    Order deny,allow
    Allow from all
</Directory>
